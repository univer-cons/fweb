<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap Lan</title>
  <style>
    /* 🌈 Arka plan ve genel stil */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 🔲 Giriş kutusu */
    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f2f2f2;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background: #e6e6e6;
    }

    /* 🟦 Giriş butonu */
    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }

    p {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-posta adresi" required>
    <input type="password" id="password" placeholder="Şifre" required>
    <button id="loginBtn">Giriş</button>
    <p id="error-message"></p>
  </div>

 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc, 
    setDoc 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // 🔧 Firebase ayarlarını buraya kendi projenden kopyala
  const firebaseConfig = {
    apiKey: "AIzaSyDMGZ1XtGWi4Cbo5nhhB2eQkcXTVU3aYk0",
      authDomain: "ahmet-consulting.firebaseapp.com",
      projectId: "ahmet-consulting",
      storageBucket: "ahmet-consulting.appspot.com",
      messagingSenderId: "253579961791",
      appId: "1:253579961791:web:738c1277d865069a22fdc5",
      measurementId: "G-KHQYBLGMN5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMessage = document.getElementById("error-message");

    try {
      // 🔑 Kullanıcı girişi
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // 🔍 Firestore'da kullanıcı belgesini kontrol et
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        // Firestore’da zaten varsa
        const role = userSnap.data().role;
        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "user.html";
        }
      } else {
        // ❗ Firestore’da yoksa — yeni kullanıcı oluştur
        await setDoc(userRef, {
          email: user.email,
          role: "user",
          createdAt: new Date().toISOString()
        });
        window.location.href = "user.html";
      }
    } catch (error) {
      errorMessage.textContent = "Giriş hatası: " + error.message;
    }
  });
</script>

</body>
</html>
